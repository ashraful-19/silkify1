<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
  }
  .order-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 50px auto;
    max-width: 400px;
  }
  .buyer-photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 0 auto 15px;
    object-fit: cover;
  }
  .purchase-info {
    font-size: 18px;
    margin-bottom: 15px;
  }
  .product-photo {
    width: 100px;
    height: 100px;
    margin-right: 10px;
    object-fit: cover;
    display: inline-block;
  }
  .product-details {
    text-align: left;
    display: inline-block;
  }
  .payment-details {
    font-size: 16px;
    margin-top: 20px;
    text-align: left;
  }
</style>
</head>
<body>
  <div class="order-container">
    <img class="buyer-photo" src="https://th.bing.com/th/id/R.9722dd3d5e096bfdebe2dc365fbf5db5?rik=ykJlP1Pe7Ik4zA&pid=ImgRaw&r=0" alt="Buyer's Photo">
    <div class="purchase-info">
      <p>Purchase Information:</p>
      <div class="product-photo"><img src="https://nearmetrade.com/local/public/vendor/handicraft-delhi4.jpg" alt="Product Photo"></div>
      <div class="product-details">
        <p>Handicraft Product Name: Product XYZ</p>
        <p>Price: $50.00</p>
      </div>
    </div>
    <div class="payment-details">
      <p>Payment Details:</p>
      <p>BKash Number: 0123456789</p>
      <p>Bank Account Number: 123456789</p>
    </div>
  </div>
</body>
</html>
